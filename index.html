<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Calendar</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style sheets -->
    <link rel="stylesheet" href="./app.css">

</head>
<body>
    <!-- Components -->
    <section class="container__main">
        <header class="container__header">
            <h1 class="title__calendar">Calendário</h1>
        </header>
        <div class="container__calendar">
            <table id="calendar" class="element__Calendar">
                <thead>
                    <tr class="elementCalendarContainer__title">
                        <th class="elementCalendarItem__title">Domingo</th>
                        <th class="elementCalendarItem__title">Segunda</th>
                        <th class="elementCalendarItem__title">Terça</th>
                        <th class="elementCalendarItem__title">Quarta</th>
                        <th class="elementCalendarItem__title">Quinta</th>
                        <th class="elementCalendarItem__title">Sexta</th>
                        <th class="elementCalendarItem__title">Sábado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="daysnumber__container">
                        <td class="dayNumber destaque"></td>
                        <td class="dayNumber"></td>
                        <td class="dayNumber"></td>
                        <td class="dayNumber"></td>
                        <td class="dayNumber"></td>
                        <td class="dayNumber"></td>
                        <td class="dayNumber destaque">1</td>
                    </tr>
                    <tr class="daysnumber__container">
                        <td class="dayNumber destaque">2</td>
                        <td class="dayNumber">3</td>
                        <td class="dayNumber">4</td>
                        <td class="dayNumber">5</td>
                        <td class="dayNumber">6</td>
                        <td class="dayNumber destaque2">7</td>
                        <td class="dayNumber destaque">8</td>
                    </tr>
                    <tr class="daysnumber__container">
                        <td class="dayNumber destaque">9</td>
                        <td class="dayNumber">10</td>
                        <td class="dayNumber">11</td>
                        <td class="dayNumber">12</td>
                        <td class="dayNumber">13</td>
                        <td class="dayNumber">14</td>
                        <td class="dayNumber destaque">15</td>
                    </tr>
                    <tr class="daysnumber__container">
                        <td class="dayNumber destaque">16</td>
                        <td class="dayNumber">17</td>
                        <td class="dayNumber">18</td>
                        <td class="dayNumber">19</td>
                        <td class="dayNumber">20</td>
                        <td class="dayNumber destaque2">21</td>
                        <td class="dayNumber destaque">22</td>
                    </tr>
                    <tr class="daysnumber__container">
                        <td class="dayNumber destaque">23</td>
                        <td class="dayNumber">24</td>
                        <td class="dayNumber">25</td>
                        <td class="dayNumber">26</td>
                        <td class="dayNumber">27</td>
                        <td class="dayNumber">28</td>
                        <td class="dayNumber destaque">29</td>
                    </tr>
                    <tr class="daysnumber__container">
                        <td class="dayNumber destaque">30</td>
                        <td class="dayNumber"></td>
                        <td class="dayNumber"></td>
                        <td class="dayNumber"></td>
                        <td class="dayNumber"></td>
                        <td class="dayNumber"></td>
                        <td class="dayNumber destaque"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container__colorOption">
            <label>Escolha uma cor:</label>
            <select name="color" id="color">
                <option value="lightBlue" selected>Azul</option>
                <option value="lightGreen">Verde</option>
                <option value="lightPink">Rosa</option>
                <option value="slateBlur">Roxo</option>
            </select>
            <br>
            <label>Escolha o dia:</label>
            <input type="number" id="day" name="day" placeholder="Digite o dia:" min="1" max="30">
            <br><br>
            <input type="submit" onclick="drawData()" id="btn" value="Colorir">
        </div>
    </section>

    <!-- Script -->
    <script src="./app.js"></script>
</body>
</html>
